<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Controle de Sa√≠das Felizola</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f19;--card:#151d2f;--text:#f8fafc;--accent:#b8860b;
}
body{margin:0;font-family:Inter;background:var(--bg);color:var(--text);text-align:center;padding:20px}
h2{color:var(--accent)}
input{padding:10px;width:80%;max-width:300px;border:none;border-radius:8px;text-align:center;margin-top:15px;font-size:18px}
.card{background:var(--card);padding:20px;border-radius:12px;margin-top:15px}
button{background:var(--accent);color:white;border:none;padding:10px 20px;border-radius:8px;font-weight:600;margin-top:10px}
</style>
</head>
<body>
<h2>üì¶ Controle de Sa√≠das</h2>
<input id="codigo" placeholder="Escaneie ou digite o c√≥digo">
<div id="info" class="card" style="display:none;">
  <h3 id="nome"></h3>
  <p>Peso: <span id="peso"></span> kg</p>
  <p>Pre√ßo: R$ <span id="preco"></span></p>
  <button onclick="registrar()">Registrar Sa√≠da</button>
</div>

<script>
let produto = null;

document.getElementById("codigo").addEventListener("change", async (e)=>{
  const codigo = e.target.value.trim();
  e.target.value="";
  const r = await fetch(`/api/ler?codigo=${codigo}`);
  const d = await r.json();
  if(d.nome){
    produto=d;
    document.getElementById("info").style.display="block";
    document.getElementById("nome").innerText=d.nome;
    document.getElementById("peso").innerText=d.pesoKg.toFixed(3);
    document.getElementById("preco").innerText=d.valor.toFixed(2);
  }else alert("Produto n√£o encontrado");
});

async function registrar(){
  await fetch("/api/registrar",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(produto)});
  alert("Sa√≠da registrada!");
  document.getElementById("info").style.display="none";
}
</script>
</body>
</html>
