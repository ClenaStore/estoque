<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Controle de Sa√≠das - Balan√ßa Felizola</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0b0f19;--card:#151d2f;--text:#f8fafc;--accent:#b8860b;--muted:#94a3b8;
}
body{margin:0;font-family:Inter;background:var(--bg);color:var(--text);
     text-align:center;padding:20px;}
h2{color:var(--accent);margin-bottom:10px;}
#video{width:100%;max-width:360px;border-radius:12px;margin-top:10px;
       box-shadow:0 0 8px #000;display:none;}
button{background:var(--accent);border:none;border-radius:8px;color:white;
        padding:10px 20px;font-weight:600;margin-top:10px;}
.card{background:var(--card);padding:20px;border-radius:12px;margin-top:15px;}
#status{margin-top:10px;color:var(--accent);}
</style>
</head>

<body>
<h2>üì∑ Leitor de Etiquetas - Balan√ßa Felizola</h2>

<p id="status">Toque abaixo para abrir a c√¢mera:</p>
<button id="btnAbrir">üé• Abrir C√¢mera</button>
<video id="video" autoplay playsinline muted></video>

<div id="info" class="card" style="display:none;">
  <h3 id="nome"></h3>
  <p>Peso: <span id="peso"></span> kg</p>
  <p>Pre√ßo: R$ <span id="preco"></span></p>
  <button onclick="registrarSaida()">Registrar Sa√≠da</button>
</div>

<script type="module">
// Importa leitor de c√≥digos de barras ZXing
import { BrowserMultiFormatReader } 
  from "https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/esm/index.min.js";

const video   = document.getElementById("video");
const status  = document.getElementById("status");
const btn     = document.getElementById("btnAbrir");
const infoBox = document.getElementById("info");
let codeReader = new BrowserMultiFormatReader();
let produtoAtual = null;

// üîπ Abre a c√¢mera apenas ap√≥s clique do usu√°rio (necess√°rio no iPhone)
btn.addEventListener("click", iniciarCamera);

async function iniciarCamera() {
  try {
    status.innerText = "Solicitando permiss√£o da c√¢mera...";
    btn.style.display="none";

    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" },
      audio: false
    });

    // Configura√ß√£o obrigat√≥ria no iPhone
    video.srcObject = stream;
    video.setAttribute("playsinline", "true");
    video.muted = true;
    await video.play();

    video.style.display = "block";
    status.innerText = "C√¢mera ativa ‚úÖ";
    iniciarLeitura();
  } 
  catch (e) {
    console.error("Erro ao acessar c√¢mera:", e);
    status.innerHTML = `
      ‚ö†Ô∏è N√£o foi poss√≠vel acessar a c√¢mera.<br>
      V√° em <b>Ajustes ‚Ä∫ Safari ‚Ä∫ C√¢mera ‚Ä∫ Permitir</b>.<br><br>
      Erro: ${e.name} - ${e.message}
    `;
    btn.style.display="block";
  }
}

// üîπ Leitura do c√≥digo de barras em tempo real
function iniciarLeitura() {
  codeReader.decodeFromVideoDevice(null, 'video', async (result, err) => {
    if (result) {
      const codigo = result.getText().trim();
      console.log("C√≥digo lido:", codigo);
      status.innerText = "C√≥digo detectado: " + codigo;
      await buscarProduto(codigo);
      codeReader.reset(); // Para leitura √∫nica. Remova para leitura cont√≠nua
    }
  });
}

// üîπ Busca o produto (chama seu backend /api/ler)
async function buscarProduto(codigo){
  try {
    const res = await fetch(`/api/ler?codigo=${codigo}`);
    const data = await res.json();
    if(data.nome){
      produtoAtual = data;
      infoBox.style.display="block";
      document.getElementById("nome").innerText=data.nome;
      document.getElementById("peso").innerText=data.pesoKg.toFixed(3);
      document.getElementById("preco").innerText=data.valor.toFixed(2);
    } else {
      alert("Produto n√£o encontrado");
    }
  } catch (err) {
    alert("Erro ao buscar produto: " + err);
  }
}

// üîπ Envia sa√≠da registrada ao seu backend /api/registrar
async function registrarSaida(){
  if(!produtoAtual) return;
  try {
    const resp = await fetch("/api/registrar", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(produtoAtual)
    });
    const data = await resp.json();
    alert("‚úÖ Sa√≠da registrada!");
    infoBox.style.display="none";
    produtoAtual=null;
    status.innerText="Pronto para novo c√≥digo.";
    iniciarLeitura();
  } catch (err) {
    alert("Erro ao registrar sa√≠da: " + err);
  }
}
</script>
</body>
</html>
