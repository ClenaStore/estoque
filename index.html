<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
<title>Controle de Sa√≠das - Balan√ßa Felizola</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0b0f19;--card:#151d2f;--text:#f8fafc;--accent:#b8860b;--muted:#94a3b8;
}
body {
  margin:0; font-family:Inter, sans-serif;
  background:var(--bg); color:var(--text);
  text-align:center; padding:20px;
}
h2 { color:var(--accent); margin-bottom:10px; }
#video {
  width:100%; max-width:380px; border-radius:12px;
  margin-top:10px; box-shadow:0 0 8px #000;
  display:none;
}
button {
  background:var(--accent); border:none;
  border-radius:8px; color:white;
  padding:12px 22px; font-weight:600;
  margin-top:12px; font-size:16px;
}
.card {
  background:var(--card);
  padding:20px; border-radius:12px; margin-top:20px;
}
#status { margin-top:12px; color:var(--accent); }
</style>
</head>

<body>
<h2>üì∑ Leitor de Etiquetas - Balan√ßa Felizola</h2>

<p id="status">Toque no bot√£o abaixo para abrir a c√¢mera:</p>
<button id="btnAbrir">üé• Abrir C√¢mera</button>

<!-- V√≠deo com autoplay, playsinline e muted obrigat√≥rios para Android/iOS -->
<video id="video" autoplay playsinline muted></video>

<div id="info" class="card" style="display:none;">
  <h3 id="nome"></h3>
  <p>Peso: <span id="peso"></span> kg</p>
  <p>Pre√ßo: R$ <span id="preco"></span></p>
  <button id="btnRegistrar">Registrar Sa√≠da</button>
</div>

<script type="module">
// Importa leitor de c√≥digo de barras (ZXing)
import { BrowserMultiFormatReader } 
  from "https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/esm/index.min.js";

const video   = document.getElementById("video");
const status  = document.getElementById("status");
const btnAbrir= document.getElementById("btnAbrir");
const btnReg  = document.getElementById("btnRegistrar");
const infoBox = document.getElementById("info");

let codeReader = new BrowserMultiFormatReader();
let produtoAtual = null;

// üîπ Inicia a c√¢mera ap√≥s clique (obrigat√≥rio no Android e iPhone)
btnAbrir.addEventListener("click", iniciarCamera);

async function iniciarCamera() {
  try {
    status.innerText = "Solicitando permiss√£o da c√¢mera...";
    btnAbrir.style.display="none";

    const stream = await navigator.mediaDevices.getUserMedia({
      video: {
        facingMode: { ideal: "environment" }, // c√¢mera traseira
        width: { ideal: 1280 },
        height: { ideal: 720 }
      },
      audio: false
    });

    // Configura v√≠deo
    video.srcObject = stream;
    video.setAttribute("playsinline", "true");
    video.muted = true;
    await video.play();

    video.style.display = "block";
    status.innerText = "C√¢mera ativa ‚úÖ";
    iniciarLeitura();

  } catch (e) {
    console.error("Erro c√¢mera:", e);
    status.innerHTML = `
      ‚ö†Ô∏è N√£o foi poss√≠vel acessar a c√¢mera.<br>
      Verifique se o navegador tem permiss√£o.<br><br>
      Erro: ${e.name} - ${e.message}
    `;
    btnAbrir.style.display="block";
  }
}

// üîπ Leitura do c√≥digo de barras em tempo real
function iniciarLeitura() {
  codeReader.decodeFromVideoDevice(null, 'video', async (result, err) => {
    if (result) {
      const codigo = result.getText().trim();
      console.log("C√≥digo lido:", codigo);
      status.innerText = "C√≥digo detectado: " + codigo;
      await buscarProduto(codigo);
      codeReader.reset(); // remove se quiser leitura cont√≠nua
    }
  });
}

// üîπ Busca o produto no backend
async function buscarProduto(codigo){
  try {
    const res = await fetch(`/api/ler?codigo=${codigo}`);
    const data = await res.json();

    if (data.nome) {
      produtoAtual = data;
      infoBox.style.display="block";
      document.getElementById("nome").innerText = data.nome;
      document.getElementById("peso").innerText = data.pesoKg.toFixed(3);
      document.getElementById("preco").innerText = data.valor.toFixed(2);
    } else {
      alert("Produto n√£o encontrado");
      status.innerText = "Aguardando novo c√≥digo...";
      iniciarLeitura();
    }

  } catch (err) {
    alert("Erro ao buscar produto: " + err);
  }
}

// üîπ Registra a sa√≠da e envia para o backend / planilha
btnReg.addEventListener("click", registrarSaida);

async function registrarSaida(){
  if (!produtoAtual) return;
  try {
    const resp = await fetch("/api/registrar", {
      method:"POST",
      headers:{"Content-Type":"application/json"},
      body:JSON.stringify(produtoAtual)
    });
    const data = await resp.json();

    if (data.ok) {
      alert("‚úÖ Sa√≠da registrada!");
    } else {
      alert("‚ö†Ô∏è Falha ao registrar sa√≠da!");
    }

    infoBox.style.display="none";
    produtoAtual = null;
    status.innerText = "Pronto para novo c√≥digo.";
    iniciarLeitura();

  } catch (err) {
    alert("Erro ao registrar: " + err);
  }
}
</script>
</body>
</html>
