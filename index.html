<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Controle de Sa√≠das - Balan√ßa Felizola</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">
<style>
:root{
  --bg:#0b0f19;--card:#151d2f;--text:#f8fafc;--accent:#b8860b;
}
body{margin:0;font-family:Inter;background:var(--bg);color:var(--text);text-align:center;padding:20px}
h2{color:var(--accent);margin-bottom:10px}
#video{width:100%;max-width:360px;border-radius:12px;margin-top:10px;box-shadow:0 0 8px #000}
.card{background:var(--card);padding:20px;border-radius:12px;margin-top:15px}
button{background:var(--accent);border:none;border-radius:8px;color:white;padding:10px 20px;font-weight:600;margin-top:10px}
</style>
</head>
<body>
<h2>üì∑ Leitor de Etiquetas - Balan√ßa Felizola</h2>
<video id="video" autoplay playsinline></video>

<div id="info" class="card" style="display:none;">
  <h3 id="nome"></h3>
  <p>Peso: <span id="peso"></span> kg</p>
  <p>Pre√ßo: R$ <span id="preco"></span></p>
  <button onclick="registrarSaida()">Registrar Sa√≠da</button>
</div>

<script type="module">
import { BrowserMultiFormatReader } from "https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/esm/index.min.js";

const video = document.getElementById("video");
const infoBox = document.getElementById("info");
let produtoAtual = null;

async function startCamera() {
  try {
    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" } // usa a c√¢mera traseira
    });
    video.srcObject = stream;
    lerCodigo(stream);
  } catch (e) {
    alert("‚ö†Ô∏è Erro ao acessar a c√¢mera: " + e.message);
  }
}

async function lerCodigo(stream) {
  const codeReader = new BrowserMultiFormatReader();
  codeReader.decodeFromVideoDevice(null, 'video', async (result, err) => {
    if (result) {
      const codigo = result.getText().trim();
      console.log("C√≥digo lido:", codigo);
      await buscarProduto(codigo);
      codeReader.reset(); // para leitura cont√≠nua, remova esta linha
    }
  });
}

async function buscarProduto(codigo){
  const res = await fetch(`/api/ler?codigo=${codigo}`);
  const data = await res.json();
  if(data.nome){
    produtoAtual = data;
    infoBox.style.display="block";
    document.getElementById("nome").innerText=data.nome;
    document.getElementById("peso").innerText=data.pesoKg.toFixed(3);
    document.getElementById("preco").innerText=data.valor.toFixed(2);
  } else {
    alert("Produto n√£o encontrado");
  }
}

async function registrarSaida(){
  if(!produtoAtual) return;
  await fetch("/api/registrar",{
    method:"POST",
    headers:{"Content-Type":"application/json"},
    body:JSON.stringify(produtoAtual)
  });
  alert("‚úÖ Sa√≠da registrada!");
  infoBox.style.display="none";
  produtoAtual=null;
}

startCamera();
</script>
</body>
</html>
