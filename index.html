<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
<title>Balan√ßa Felizola - Sa√≠das</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
:root {
  --bg:#0b0f19; --card:#151d2f; --accent:#b8860b;
  --text:#f8fafc; --muted:#94a3b8;
}
body {
  margin:0; font-family:Inter, sans-serif;
  background:var(--bg); color:var(--text);
  display:flex; flex-direction:column;
  align-items:center; justify-content:flex-start;
  height:100vh; padding:20px;
}
header {
  display:flex; flex-direction:column;
  align-items:center; margin-top:10px;
}
header img {
  width:70px; height:70px; border-radius:50%;
  border:2px solid var(--accent); margin-bottom:10px;
}
h1 {
  margin:0; color:var(--accent); font-size:1.4rem;
}
#container {
  width:100%; max-width:400px;
  background:var(--card); padding:20px;
  border-radius:16px; box-shadow:0 0 12px #0005;
  margin-top:20px; text-align:center;
}
#video {
  width:100%; border-radius:12px;
  display:none; box-shadow:0 0 6px #0008;
}
#btnAbrir {
  background:var(--accent); border:none;
  color:#fff; font-weight:600; font-size:16px;
  border-radius:10px; padding:14px 24px;
  margin-top:12px;
}
.info {
  margin-top:15px; background:#0f172a;
  border-radius:10px; padding:15px;
}
.info h3 { margin:5px 0; color:var(--accent); }
.info p { margin:4px 0; font-size:14px; color:var(--text); }
button.reg {
  background:var(--accent); color:#fff;
  border:none; padding:10px 18px;
  border-radius:8px; font-weight:600;
  margin-top:10px;
}
#status { margin-top:12px; font-size:14px; color:var(--muted); }
</style>
</head>

<body>
<header>
  <img src="https://cdn-icons-png.flaticon.com/512/1046/1046784.png" alt="Logo">
  <h1>Sa√≠das - Balan√ßa Felizola</h1>
</header>

<div id="container">
  <video id="video" autoplay playsinline muted></video>
  <p id="status">Toque abaixo para abrir a c√¢mera.</p>
  <button id="btnAbrir">üé• Abrir C√¢mera</button>

  <div id="info" class="info" style="display:none;">
    <h3 id="nome"></h3>
    <p>Peso: <span id="peso"></span> kg</p>
    <p>Pre√ßo: R$ <span id="preco"></span></p>
    <button class="reg" id="btnRegistrar">Registrar Sa√≠da</button>
  </div>
</div>

<script type="module">
import { BrowserMultiFormatReader } 
  from "https://cdn.jsdelivr.net/npm/@zxing/library@0.20.0/esm/index.min.js";

const video = document.getElementById("video");
const btnAbrir = document.getElementById("btnAbrir");
const statusTxt = document.getElementById("status");
const infoBox = document.getElementById("info");
const btnRegistrar = document.getElementById("btnRegistrar");
let codeReader = new BrowserMultiFormatReader();
let produtoAtual = null;

// üé• Iniciar c√¢mera ap√≥s clique (obrigat√≥rio em Android)
btnAbrir.addEventListener("click", async () => {
  try {
    statusTxt.innerText = "Solicitando permiss√£o da c√¢mera...";
    btnAbrir.style.display = "none";

    const stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: { ideal: "environment" }, width:{ideal:1280}, height:{ideal:720} },
      audio: false
    });

    video.srcObject = stream;
    video.style.display = "block";
    await video.play();

    statusTxt.innerText = "C√¢mera ativa ‚úÖ - Aponte para o c√≥digo da etiqueta.";
    iniciarLeitura();
  } catch (err) {
    console.error("Erro ao abrir c√¢mera:", err);
    statusTxt.innerHTML = `‚ö†Ô∏è N√£o foi poss√≠vel acessar a c√¢mera.<br>${err.name}: ${err.message}`;
    btnAbrir.style.display = "block";
  }
});

// üîé Inicia leitura autom√°tica de c√≥digos de barras
function iniciarLeitura() {
  codeReader.decodeFromVideoDevice(null, "video", async (result, err) => {
    if (result) {
      const codigo = result.getText().trim();
      console.log("C√≥digo lido:", codigo);
      statusTxt.innerText = "C√≥digo detectado: " + codigo;
      await buscarProduto(codigo);
      codeReader.reset(); // pausa leitura ap√≥s ler 1 c√≥digo
    }
  });
}

// üì¶ Buscar produto no backend
async function buscarProduto(codigo) {
  try {
    const res = await fetch(`/api/ler?codigo=${codigo}`);
    const data = await res.json();
    if (data.nome) {
      produtoAtual = data;
      infoBox.style.display = "block";
      document.getElementById("nome").innerText = data.nome;
      document.getElementById("peso").innerText = data.pesoKg.toFixed(3);
      document.getElementById("preco").innerText = data.valor.toFixed(2);
    } else {
      statusTxt.innerText = "Produto n√£o encontrado.";
    }
  } catch (e) {
    alert("Erro ao buscar produto: " + e);
  }
}

// üíæ Registrar sa√≠da e enviar √† planilha
btnRegistrar.addEventListener("click", async () => {
  if (!produtoAtual) return;
  try {
    const resp = await fetch("/api/registrar", {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(produtoAtual)
    });
    const data = await resp.json();

    if (data.ok) {
      alert("‚úÖ Sa√≠da registrada com sucesso!");
      infoBox.style.display = "none";
      produtoAtual = null;
      statusTxt.innerText = "Pronto para novo c√≥digo.";
      iniciarLeitura();
    } else {
      alert("‚ö†Ô∏è Falha ao registrar sa√≠da!");
    }
  } catch (err) {
    alert("Erro ao registrar: " + err);
  }
});
</script>
</body>
</html>
